<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicTM</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="./style.css">
</head>
<body>


    <div id="menu">
        <ul class="nav">
            <li class="Logo menu__no__hover">
                    <p class="logo">Music TM
                        <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
                        <lord-icon class="logo__background" src="https://cdn.lordicon.com/wdsjwhje.json" trigger="loop" delay="200" colors="outline:#A6D1E6" style="width:12vw;height:100px">   
                        </lord-icon>
                    </p>
            </li>
            <li class="list__items list-active row">
                <a href="#Home" class="Home ">
                    <i class='bx bx-doughnut-chart'></i>
                    Cá nhân</a>
            </li>
            <li class="list__items row">
                <a href="#About" class="About">
                    <i class='bx bxs-playlist' ></i>
                    Album</a>
            </li>
            <li class="list__items row">
                <a href="#Services" class="Services">
                    <i class='bx bx-trending-up' ></i>
                    Thịnh hành</a>
            </li>
            <li class="list__items row">
                <a href="#Portflio" class="Portflio">
                    <i class='bx bxs-user-detail'></i>
                    Bạn bè</a>
            </li>
            <li class="list__items row">
                <a href="#Contact" class="Contact">
                    <i class='bx bx-cog' ></i>
                    Cài đặt</a>
            </li>
        </ul>
    </div>
        <!-- Thanh menu giữa -->
        <div id="slide">
            <div class="search">
                <form style="position: relative;">
                    
                    <input type="text" placeholder="Tìm kiếm bài hát..." >
                     <i class='bx bx-search' style="position: absolute;right: 0;margin-right: 10px;"></i>
                  </form>
                  
                  
            </div>
            <div class="background_slide">


                


            </div>
            <div class="audio">
                <div id="app-cover">
                    <div id="bg-artwork"></div>
                    <div id="bg-layer"></div>
                    <div id="player">
                        <div id="player-track">
                            <div id="album-name"></div>
                            <div id="track-name"></div>
                            <div id="track-time">
                                <div id="current-time"></div>
                                <div id="track-length"></div>
                            </div>
                            <div id="s-area">
                                <div id="ins-time"></div>
                                <div id="s-hover"></div>
                                <div id="seek-bar"></div>
                            </div>
                        </div>
                        <div id="player-content">
                            <div id="album-art">
                                <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_1.jpg" class="active" id="_1">
                                <div id="buffer-box">Buffering ...</div>
                            </div>
                            <div id="player-controls">
                                <div class="control">
                                    <div class="button" id="play-previous">
                                        <i class="fas fa-backward"></i>
                                    </div>
                                </div>
                                <div class="control">
                                    <div class="button" id="play-pause-button">
                                        <i class="fas fa-play"></i>
                                    </div>
                                </div>
                                <div class="control">
                                    <div class="button" id="play-next">
                                        <i class="fas fa-forward"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
        <!-- Thanh login -->
        <div id="login_nav">
            <div class="main_login">
              <a href="./login/login.html">
                <button class="login">Đăng nhập</button>
              </a>
              <a href="./register/register.html">
                <button class="login">Đăng ký</button>
              </a>
                <img class="avt" src="../assets/images/avatar.jpg" alt="">
            </div>
            <div class="history">
                <div class="title_history">
                    <p>Lịch sử phát</p>
                </div>

                <div class="list_history">

                </div>


            </div>
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
        <script  src="../js/script.js"></script>
</body>
</html>
